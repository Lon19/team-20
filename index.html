<!DOCTYPE html>

        <style>
            body {
                margin:0;
                padding:0;
                font-family: "Popping", "Helvetica", "sans-serif";
            }
            #map { position:absolute; top: 0; bottom:0; width:100%; }

            .overlay {

                top: 0;

            }

            .text {

                font-size: 20px;
                position: absolute;
                top: -10%;

                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
            }


            .geocoder {
                position:relative;
                z-index:99999;
                width:50%;
                top:25%;
                text-align: center;
                margin-left: 300%;

            @media only screen and (max-width: 1360px){
              .geocoder{
                margin-left: 250%;
              }
            }

            @media only screen and (max-width: 1200px){
              .geocoder{

            }

            @media only screen and (max-width: 1000px){

            .col-sm .geocoder{

            }

              position:absolute;
              width:33%;

            }

            .greenBar {
              position:absolute;
              width:35%;
              top:92px;
              left:66%;
              height:10px;
              background-color: #B2D234;
            }


            #nav-row {
                min-width:100%;
            }


            #fly {
                display: block;
                position: relative;
                margin: 0px auto;
                width: 50%;
                height: 40px;
                padding: 10px;
                border: none;
                border-radius: 3px;
                font-size: 12px;
                text-align: center;
                color: #ffffff;

            }




        </style>
    </head>
    <body>

        <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>
        <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css' type='text/css' />
        <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
        <style>
          .geocoder-dropdown-item {
            padding: 5px
          }
          .geocoder-dropdown-icon {
            margin-right: 10px;
          }

          .mapboxgl-ctrl-geocoder {
            box-shadow: 0 0 1px 1px #E4018B;
          }

          .geocoder-dropdown-text{
              font-family: "Poppins", Helvetica, sans-serif
              color: #710045;
          }
        </style>
        <nav class="navbar navbar-light fixed-top bg-light">
          <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="container">
                        <img src="https://www.movementtowork.com/wp-content/uploads/2018/08/MTW_Logo.png" width="200" margin-left="0px">

                                <img class="text" style="transform: scaleX(-1);" width="100px" height="100px" src="arrow-icon.png"><a href="movement2work.com"></a>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-sm"></div>
                <div class="col-sm">
                    <div id='geocoder' class='geocoder'></div>
                </div>
            </div>
          </div>

          <div class="container">
            <div class="row">
              <div class="pinkBar"></div>
              <div class="burgandyBar"></div>
              <div class="greenBar"><div>
            </div>
          </div>


          <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <button id='fly'>Fly</button>

        <div id='map'></div>

        <script>
        mapboxgl.accessToken = "pk.eyJ1IjoianB0ZWFtMjAiLCJhIjoiY2syZ284bzBmMGY2dDNnbnRnZWVtc2c4aCJ9.HMxC94EADkEu4WNGoX19sQ"; // Insert key here

        var bounds = [
            [-10.805600498547392, 49.77170915956208], // Southwest coordinates
            [2.2150631938233403, 61.27107631078121]  // Northeast coordinates
        ];

        var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/jpteam20/ck2glv7x715f71cppul7sjmga', // stylesheet location
        center: [-3.186788617357422,  55.501168313478786], // starting position [lng, lat]
        zoom: 5, // starting zoom
        pitch: 0, // pitch in degrees
        bearing: -0, // bearing in degrees
        maxZoom: 12, // Max zoom value
        attributionControl: false
        });

        var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: {
            color: '#e4018b'
        },
        flyTo: {
            bearing: 0,
            // These options control the flight curve, making it move
            // slowly and zoom out almost completely before starting
            // to pan.
            speed: 1, // make the flying slow
            curve: 0.5, // change the speed at which it zooms out
            // This can be any easing function: it takes a number between
            // 0 and 1 and returns another number between 0 and 1.
            easing: function (t) { return t; }
        },
        getZoom: 7
        });

        document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

        document.getElementById('fly').addEventListener('click', function () {
            // Fly to a random location by offsetting the point -74.50, 40
            // by up to 5 degrees.
            map.flyTo({
                center: [
                    -3.186788617357422,  55.501168313478786
                ]
            });
        });

        var nav = new mapboxgl.NavigationControl();
        map.addControl(nav, 'bottom-right');

        </script>

        <script type="text/javascript" src="logic.js"></script>

    </body>
