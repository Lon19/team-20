<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8' />
        <title>Display a map</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>
    <body>

        <nav class="navbar navbar-light fixed-top bg-light">
            <img class="navbar-brand" src="https://www.movementtowork.com/wp-content/uploads/2018/08/MTW_Logo.png" width="200" margin-left="0px" class="d-inline-block align-top" alt="">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>
    
        <div id='map'></div>

        <script>
        mapboxgl.accessToken; // Insert key here    

        var bounds = [
            [-74.04728500751165, 40.68392799015035], // Southwest coordinates
            [-73.91058699000139, 40.87764500765852]  // Northeast coordinates
        ];
        
        var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/jpteam20/ck2glv7x715f71cppul7sjmga', // stylesheet location
        center: [-2.4961945579520375,  54.30076111625539], // starting position [lng, lat]
        zoom: 8 // starting zoom
        });
        </script>
    
    </body>
</html>
